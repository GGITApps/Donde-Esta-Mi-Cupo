<!DOCTYPE html>
<html lang="es">
  <head>
    <title>¿Dónde Están Mis Cupos?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,700">
    <link rel="stylesheet" href="../fonts/font-awesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script src="../scripts/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="../../icons/icon.svg" alt="logo">
        <h1>¿Dónde Están Mis Cupos?</h1>
      </header>
      <div class="content">
        <div class="card animated fadeInRight">
          <h3>¡ Comencemos !</h3>
          <p class="welcome">Verifica que todas tus materias y CRN estén bien y correspondan para así poder verificar los cupos de cada una de tus materias</p>
        </div>
        <div class="card margin-top animated fadeInRight">
          <h4>Horario 1</h4>
          <table class="opc-horario">
            <thead>
              <th>Materia</th>
              <th>Código</th>
              <th>NRC</th>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" name="materia" class="materia"></td>
                <td><input type="text" name="código" class="codigo"></td>
                <td><input type="text" name="NRC" class="nrc"></td>
              </tr>
            </tbody>
          </table>
          <button type="button" name="Añadir materia" class="add-m"><i class="fas fa-cart-arrow-down"></i>Añadir Materia</button>
        </div>
      </div>
      <button type="button" name="Refrescar" class="refresh display-none"><i class="fas fa-sync-alt"></i></button>
      <button type="button" name="Añadir horario" class="add-h animated zoomIn"><i class="fas fa-plus"></i></button>
      <button type="button" name="Aceptar" class="accept animated zoomIn"><i class="fas fa-check"></i></button>
    </div>
    <footer>&copy; GGITApps - Todos los derechos reservados</footer>
  </body>
</html>
