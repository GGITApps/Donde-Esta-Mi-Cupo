<!DOCTYPE html>
<html lang="es">
  <head>
    <title>¿Dónde Están Mis Cupos?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,700">
    <link rel="stylesheet" href="../fonts/font-awesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../css/animate.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="../../icons/icon.svg" alt="logo">
        <h1>¿Dónde Están Mis Cupos?</h1>
      </header>
      <button type="button" name="Atrás" class="back animated zoomIn"><i class="fas fa-arrow-left"></i></button>
      <div class="content">
        <div class="card default animated fadeInRight" style="text-align: center;">
          <span>Ingresa <strong>solo</strong> el prefijo de la carrera y al lado su NRC respectivo.</span>
          <div class="card-s animated fadeInRight">
            <input name="Prefijo" type="text" placeholder="ej:ISIS" list="prefijo" id="pr">
            <datalist id="prefijo">
              <option value="ADMI"></option>
              <option value="ANTR"></option>
              <option value="ARQU"></option>
              <option value="ARTE"></option>
              <option value="BIOL"></option>
              <option value="CBCA"></option>
              <option value="CBCC"></option>
              <option value="CBCO"></option>
              <option value="CBPC"></option>
              <option value="CIDE"></option>
              <option value="CISO"></option>
              <option value="CONT"></option>
              <option value="CPOL"></option>
              <option value="DECA"></option>
              <option value="DEPO"></option>
              <option value="DERE"></option>
              <option value="DISE"></option>
              <option value="ECON"></option>
              <option value="EDUC"></option>
              <option value="EGOB"></option>
              <option value="FARH"></option>
              <option value="FILO"></option>
              <option value="FISI"></option>
              <option value="GEOC"></option>
              <option value="HART"></option>
              <option value="HIST"></option>
              <option value="IBIO"></option>
              <option value="ICYA"></option>
              <option value="IELE"></option>
              <option value="IIND"></option>
              <option value="IING"></option>
              <option value="IMEC"></option>
              <option value="INTL"></option>
              <option value="IQUI"></option>
              <option value="ISIS"></option>
              <option value="LENG"></option>
              <option value="LITE"></option>
              <option value="MATE"></option>
              <option value="MBIO"></option>
              <option value="MEDI"></option>
              <option value="MUSI"></option>
              <option value="PERI"></option>
              <option value="PSIC"></option>
              <option value="QUIM"></option>
            </datalist>
            <input type="search" name="Barra buscar" placeholder="Busca tu materia por NRC" id="busqueda">
            <button type="submit" name="Boton buscar" class="search-action animated zoomIn" id="bus-act"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
      <div class="alert-container">
        <!---->
      </div>
    </div>
    <footer>&copy; GGITApps - Todos los derechos reservados</footer>
    <script src="../scripts/main.js"></script>
  </body>
</html>
