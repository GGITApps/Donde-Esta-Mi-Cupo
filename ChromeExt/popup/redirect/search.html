<!DOCTYPE html>
<html lang="es">
  <head>
    <title>¿Dónde Están Mis Cupos?</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,700">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../fonts/font-awesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../css/animate.css">

  <body>
    <div class="container">
      <header>
        <img class="logo" src="../../icons/icon.svg" alt="logo">
        <h1>¿Dónde Están Mis Cupos?</h1>
      </header>
      <button type="button" name="Atrás" class="back animated zoomIn"><i class="fas fa-arrow-left"></i></button>
      <div class="content">
        <div class="card default animated fadeInRight" style="text-align: center;">
          <span>Ingresa <strong>solo</strong> el NRC respectivo de la materia a buscar.</span>
          <div class="card-s animated fadeInRight">
            <input type="search" name="Barra buscar" placeholder="Busca tu materia por NRC" id="busqueda">
            <button type="submit" name="Boton buscar" class="search-action animated zoomIn" id="bus-act"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
      <div class="alert-container">

      </div>
    </div>
